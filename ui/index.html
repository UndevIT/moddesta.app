<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../materials/fonts/iconsax/style.css">
    <link rel="stylesheet" href="./ui.main.css">
    <link rel="stylesheet" href="./ui.general.css">
  </head>
  <body moddesta-ui-id="body">
    <div moddesta-ui-id="header">
      <div moddesta-ui-id="header.island">
        <div moddesta-ui-id="interface.button-wrapper">
          <button moddesta-ui-id="interface.button-bubble">
            <span class="isax isax-home-24" style="font-size: 14px; color: var(--text-3);"></span>
          </button>
        </div>
        <div moddesta-ui-id="interface.button-wrapper">
          <button moddesta-ui-id="interface.button-bubble">
            <span class="isax isax-folder-open" style="font-size: 14px; color: var(--text-3);"></span>
          </button>
        </div>
        <div moddesta-ui-id="interface.button-wrapper">
          <button moddesta-ui-id="interface.button-bubble">
            <span class="isax isax-setting-2" style="font-size: 14px; color: var(--text-3);"></span>
          </button>
        </div>
      </div>

      <div moddesta-ui-id="header.island-crumbs">
        <div moddesta-ui-id="header.crumbs">
          <div moddesta-ui-id="crumbs.navigation">
            <button moddesta-ui-id="interface.button-default">
              <span class="isax isax-arrow-left" style="font-size: 20px; color: var(--text-1);"></span>
            </button>
            <button moddesta-ui-id="interface.button-default">
              <span class="isax isax-arrow-right-1" style="font-size: 20px; color: var(--text-3);"></span>
            </button>
          </div>
          <div moddesta-ui-id="crumbs.page">
            <div moddesta-ui-id="page.icons">
              <span class="isax isax-info-circle" style="font-size: 15px; color: var(--text-3);"></span>
            </div>
            <div moddesta-ui-id="page.name">
              <span>Дескриптор</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
